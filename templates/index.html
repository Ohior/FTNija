{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <title>FTbot</title>
</head>

<body onload="window.open('https://trade.mql5.com/trade?servers=', '_blank')">
  <section>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img src="{% static 'melogo.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top" />
          Market Watcher
        </a>
        <a href="{% url 'lunch_page' %}">
          <button class="btn btn-outline-success" type="submit" )>
            Lunch Watcher
          </button>
        </a>
      </div>
    </nav>
  </section>

  <div class="mx-auto h3" style="width: 200px;">
    From Database
  </div>

  <table class="table">
    <thead class="table-dark">
      <tr>
        <th scope="col">Currency</th>
        <th scope="col">Price</th>
        <th scope="col">Today</th>
        <th scope="col">Percent</th>
        <th scope="col">Weekly</th>
        <th scope="col">Monthly</th>
        <th scope="col">YearOnYear</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      {% for key, value in context.items %}
      <tr>
        {%for d in value %}
        <td>{{ d }}</td>
        {%endfor%}
      </tr>
      {%endfor%}
    </tbody>
  </table>
</body>

</html>
